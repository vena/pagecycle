<!DOCTYPE html>
<html>
<head>
	<title>PageCycle Options</title>
	<link rel="stylesheet" type="text/css" href="vendor/twitter/bootstrap/css/bootstrap.css">
	<style>
		body {
			padding: 3em;
		}
		.delete { cursor: pointer; }
		#url_entry_template { display: none; }
		#urls_container { margin: 1em 0; }
		#urls_container tbody tr { box-sizing: border-box; }
		#urls_container tbody input { 
			box-sizing: border-box; 
			height: 2em;
			margin: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>PageCycle</h1>
	<p>
		A simple Chrome extension that allows you to open a window
		which will cycle through a specified list of URLs at a specified
		interval. Remember to click "Save Settings" at the bottom of the page!
	</p>

	<div class="well">
		<div class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="interval">Interval (in seconds):</label>
				<div class="controls">
					<input type="text" id="interval">
					<br>
					<small>1 hour = 3600 seconds</small>
				</div>
			</div>
		</div>

		<button class="add_a_url btn btn-small"><i class="icon-plus"></i> Add a New URL Entry</button>
		<table id="urls_container" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="span2">Title</th>
					<th class="span10" colspan="2">URL</th>
				</tr>
			</thead>
			<tbody>
				<tr id="loading"><td colspan="3">Loading...</td></tr>
			</tbody>
		</table>
		<button class="add_a_url btn btn-small"><i class="icon-plus"></i> Add a New URL Entry</button>	

	</div>
	
	<button class="btn btn-primary" id="save">Save Settings</button>

	<table id="url_entry_template">
		<tr>
			<td class="span2">
				<input type="text" class="title">
			</td>
			<td class="span9">
				<input type="url" class="url">
			</td>
			<td class="span1">
				<button class="delete btn btn-small">Remove</button>
			</td>
		</tr>
	</table>
	<script src="vendor/jquery/jquery-1.8.3.js"></script>
	<script src="vendor/twitter/bootstrap/js/bootstrap.js"></script>
	<script src="options.js"></script>
</body>
</html>
